<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container w-25">
        <h1 class="text-center text-uppercase">Thêm điện thoại</h1>
        <form action="">
            <div class="mb-3">
                <label for="id" class="form-label">ID:</label>
                <input type="text" class="form-control" name="id">
            </div>
            <div class="mb-3">
                <label for="ten" class="form-label">Ten:</label>
                <input type="text" class="form-control" name="ten">
            </div>
            <div class="mb-3">
                <label for="hang" class="form-label">Hang:</label>
                <select class="form-select" aria-label="Default select example">
                    <option value="1">Samsung</option>
                    <option value="2">Apple</option>
                    <option value="3">Oppo</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="gia" class="form-label">Gia:</label>
                <input type="number" class="form-control" name="gia">
            </div>
            <div class="text-center">
                <button class="btn btn-success">Them</button>
            </div>
        </form>
    </div>
</body>
</html>
