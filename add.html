<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container w-25">
        <h1 class="text-center text-uppercase">Thêm điện thoại</h1>
        <form action="">
            <div class="mb-3">
                <label for="id" class="form-label">ID:</label>
                <input type="text" class="form-control" name="id">
            </div>
            <div class="mb-3">
                <label for="ten" class="form-label">Ten:</label>
                <input type="text" class="form-control" name="ten">
            </div>
            <!-- select -->
            <div class="mb-3">
                <label for="hang" class="form-label">Hang:</label>
                <select class="form-select" multiple aria-label="Default select example">
                    <option value="1">Samsung</option>
                    <option value="2">Apple</option>
                    <option value="3">Oppo</option>
                </select>
            </div>
            <!-- checkbox -->
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Default checkbox
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  Checked checkbox
                </label>
            </div>
            <!-- radio -->
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Default radio
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Default checked radio
                </label>
            </div>
            <!-- Switch -->
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
            </div>
            <div class="mb-3">
                <label for="gia" class="form-label">Gia:</label>
                <input type="number" class="form-control" name="gia">
                <!-- range -->
                <label for="customRange1" class="form-label">Example range</label>
                <input type="range" class="form-range" min="1" max="5" step="0.5" id="customRange1">
            </div>

            <div class="text-center">
                <button class="btn btn-success">Them</button>
            </div>
        </form>
    </div>
</body>
</html>
