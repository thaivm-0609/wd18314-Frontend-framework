<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script> -->
    <script src="angular-1.8.2/angular.min.js"></script>
</head>
<!-- ng-app: khai báo tên ứng dụng -->
<body ng-app="wd18314">
    <div class="container" ng-controller="imgController">
        <img src="{{path}}" alt="">
        <h1>Hello {{ listUser[0] }}</h1>
        <!-- ng-controller: khai báo tên controller -->
        <form action="" class="container" ng-controller="myController">
            <label for="" class="form-label">Name</label>
            <input type="text" class="form-control" ng-model="name">
            <!-- <h1>Hello {{ teacher.name }}</h1>
            <h1>Hello {{ teacher['email'] }}</h1> -->
            <h1 ng-repeat="user in listUser">Hello {{ user }}</h1>
            <!-- <img src="{{path}}" alt="">
            <img src="{{ $parent.path}}" alt=""> -->
            <p>{{count}}</p>
            <button class="btn btn-primary" type="button" ng-click="upCount()">Bấm</button>
            <!-- <p ng-if="count%2 == 0">Đây là số chẵn</p>
            <p ng-show="count%2 != 0">Đây là số lẻ</p>
            <p ng-hide="count%2 != 0">Đây là số chẵn</p> -->
            <p>Status:</p>
            <span ng-switch="count">
                <p ng-switch-when="1">Hoạt động</p>
                <p ng-switch-when="0">Không hoạt động</p>
                <p ng-switch-default>mặc định</p>
            </span>
        </form>
    </div>
    

    <script>
        //khởi tạo angular module
        var app = angular.module('wd18314', []);
        //khai báo controller
        //C1: viết trực tiếp function
        app.controller('imgController', function ($scope, $rootScope) {
            $scope.path = './img/chicago.jpg';
            $rootScope.count = 0;
            $rootScope.upCount = function () {
                $rootScope.count += 1;
            }
        });
        app.controller('myController', function ($scope) {
            // $scope.name = 'akdsjhfkádfhákdjfh'; //gán giá trị cho biến name
            //object
            // $scope.teacher = {
            //     name: 'thaivm2',
            //     email: 'thaivm2@fe.edu.vn',
            //     gender: 'male',
            // }

            //mảng
            $scope.listUser=['thaivm2', 'thaivm3', 'thaivm4'];
        });

        //rút gọn
        // angular.module('wd18314',[]).controller('myController', function ($scope) {
        //     $scope.name = 'wd18314'; //gán giá trị cho biến name
        // });

        //C2: khai báo function rồi gọi tên trong controller
        // function myFunction($scope) {

        // }
        // app.controller('myController',myFunction);

    </script>
</body>
</html>
